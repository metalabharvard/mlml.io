languageCode = "en-us"
uglyURLs = true
theme = ["hugo-cloak-email"]
disableKinds = ["taxonomyTerm"]

[taxonomies]
  host = "host"

[params]
  contentTypes = ["projects", "members", "events"]
  slugHost = "host"

[permalinks]
  projects = "/p/:slug/"
  members = "/m/:slug/"
  events = "/e/:slug/"

[markup.goldmark.renderer]
  hardWraps = true
  unsafe = true

[outputFormats]
  [outputFormats.Content]
    mediaType = "application/json"
    baseName = "content"
    isPlainText = true
    notAlternative = true
  [outputFormats.Humans]
    mediaType = "text/plain"
    baseName = "humans"
    isPlainText = true
    notAlternative = true
  [outputFormats.HTML]
    noUgly = true
  [outputFormats.manifest]
    name = "manifest"
    baseName = "manifest"
    mediaType = "application/json"
    notAlternative = "true"

[outputs]
  home = ["HTML", "Content", "RSS", "Humans", "Manifest"]
  section = ["HTML", "RSS", "Calendar"]

[sitemap]
  filename = "sitemap.xml"

[markup]
  [markup.highlight]
    style = "emacs"
