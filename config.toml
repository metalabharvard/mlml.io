baseURL = "https://metalab.netlify.app/"
languageCode = "en-us"
uglyURLs = true
theme = ["hugo-cloak-email"]
disableKinds = ["taxonomyTerm"]

[taxonomies]
  host = "host"

[params]
  contentTypes = ["projects", "members", "events"]
  timezoneBoston = "EDT"
  timezoneBerlin = "CEST"
  slugHost = "host"

[params.label]
  externalProject = "Visit project"
  externalEvent = "Visit event"
  profilePicture = "Profile picture of %s"
  aria_timezone_boston = "Click to change timezone to Boston"
  aria_timezone_berlin = "Click to change timezone to Berlin"

[permalinks]
  projects = "/:slug/"
  members = "/:slug/"
  events = "/:slug/"
  alumni = "/:slug/"

[markup.goldmark.renderer]
  hardWraps = true
  unsafe = true

[outputFormats]
  [outputFormats.Content]
    mediaType = "application/json"
    baseName = "content"
    isPlainText = true
    notAlternative = true
  [outputFormats.HTML]
    noUgly = true

[outputs]
  home = ["HTML", "Content", "RSS"]
  section = ["HTML", "RSS"]

[sitemap]
  filename = "sitemap.xml"