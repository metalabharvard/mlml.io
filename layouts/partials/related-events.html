{{ $term := .term }}
{{ $label := .label }}
{{ with .events }}
<section class="related-events">
  <h2 class="title">{{ $term }} {{ cond (eq (len .) 1) ($label) ($label | pluralize) }}</h2>
  <div class="related-events-list" role="list">
    {{- range $key, $value := (sort . "Slug") -}}
    {{- if $key }}, {{ end -}}<a class="related-event" href="{{ $value.slug | absURL }}" role="listitem">{{ $value.title }}</a>
    {{- end -}}
  </div>
</section>
{{ end }}
