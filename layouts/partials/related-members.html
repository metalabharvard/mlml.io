{{ $term := .term }}
{{ with .members }}
<section>
  <h2 class="related-members">{{ $term }} {{ cond (eq (len .) 1) "member" "members" }}</h2>
  <ul>
  {{ range sort . "Slug" -}}
    <li class="related-member">
      {{- if .isAlumnus -}}
      {{- .name -}}
      {{- else -}}
      <a href="{{ .slug | absURL }}" ref="author">{{ .name }}</a>
      {{- end -}}
    </li>
  {{ end -}}
  </ul>
</section>
{{ end }}
