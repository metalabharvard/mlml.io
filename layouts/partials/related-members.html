{{ $term := .term }}
{{ $label := .label }}
{{ with .members }}
<section class="related-members">
  <h2 class="title">{{ $term }} {{ cond (eq (len .) 1) ($label) ($label | pluralize) }}</h2>
  <div class="related-members-list" role="list">
    {{- range $key, $value := (sort . "Slug") -}}
    {{- if $key }}, {{ end -}}<a class="related-member" href="{{ $value.slug | absURL }}" ref="author" role="listitem">{{ $value.name }}</a>
    {{- end -}}
  </div>
</section>
{{ end }}
