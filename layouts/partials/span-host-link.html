<span class="{{ .type }}-host p-location">
{{- if .host -}}
{{- if eq .host "both" -}}
<a href="{{ "projects" | absURL }}" rel="tag">{{ .both }}</a>
{{- else -}}
<a href="{{ (printf "%s/%s" .slug .host) | absURL }}" rel="tag">{{- title .host }}</a>
{{- end -}}
{{- else -}}
<a href="{{ (printf "%s/%s" .slug (lower .default)) | absURL }}" rel="tag">{{ .default }}</a>
{{- end -}}
</span>
