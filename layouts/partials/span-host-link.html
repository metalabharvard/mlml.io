<span class="{{ .type }}-host p-location">
{{- if .host -}}
{{- if eq .host "both" -}}
<a href="{{ "projects" | absURL }}">{{ .Site.Params.Label.HostsBoth }}</a>
{{- else -}}
<a href="{{ .host | absURL }}">{{- title .host }}</a>
{{- end -}}
{{- else -}}
{{ .Site.Params.Label.HostsDefault }}
{{- end -}}
</span>
