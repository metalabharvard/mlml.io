<span class="{{ .type }}-host p-location">
{{- if .host -}}
{{- if eq .host "both" -}}
<a href="{{ "projects" | absURL }}" rel="tag">{{ .Site.Params.Label.HostsBoth }}</a>
{{- else -}}
<a href="{{ .host | absURL }}" rel="tag">{{- title .host }}</a>
{{- end -}}
{{- else -}}
<a href="{{ lower .default | absURL }}" rel="tag">{{ .default }}</a>
{{- end -}}
</span>
