<span>{{ if (eq (.PublishDate.Format "2 January 2006") (.Lastmod.Format "2 January 2006"))}} {{ .PublishText }} <time datetime="{{ .PublishDate.Format "2006-01-02T15:04:05Z07:00" }}">{{ .PublishDate.Format (string .DateFormat) }}</time>{{ else }} {{ .EditText }} <time class="article-date" datetime="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Lastmod.Format (string .DateFormat) }}</time>{{ end }}</span>
