[build]
command = "npm run build"

[context.production.environment]
HUGO_VERSION = "0.83.1"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[[headers]]
  for = "/*"
  [headers.values]
    Permissions-Policy = "interest-cohort=()"
  for = "/content.json"
    [headers.values]
    Access-Control-Allow-Origin = "*"
